<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>API Exercise</title>
</head>
<body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">API Star Wars</a>
            <form class="d-flex" action="" id="formulario" onsubmit="return false;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="movie-name">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="container" style="padding-top: 5%;">
        <div class="row">
            <div class="col-12">
                <p class="display-4">Star Wars Movies</p>
            </div>

            <div class="row" id="card-container">
                <!-- Carga el contenedor desde app.js -->
            </div>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Star Wars Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row" id="modal-container">

                    </div>
                    <div class="row">
                        <h3>Details</h3>
                        <div class="col-6">
                            <p>
                                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#Starships" aria-expanded="false" aria-controls="Starships">
                                    <h6>> Starships</h6>
                                </button>
                            </p>

                            <div id="Starships">
                                <div class="card card-body shadow-sm p-3 mb-5 bg-white rounded" id="card-container-starships">
                                    <h5>Starships</h5><hr>
                                    
                                </div>
                            </div>

                            <p>
                                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#Planets" aria-expanded="false" aria-controls="Planets">
                                    <h6>> Planets</h6>
                                </button>
                            </p>

                            <div id="Planets">
                                <div class="card card-body shadow-sm p-3 mb-5 bg-white rounded" id="card-container-planets">
                                    <h5>Planets</h5><hr>
                                    
                                </div>
                            </div>
                        </div> 


                        <div class="col-6">
                            <p>
                                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#Characters" aria-expanded="false" aria-controls="Characters">
                                    <h6>> Characters</h6>
                                </button>
                            </p>
                
                            <div id="Characters">
                                <div class="card card-body shadow-sm p-3 mb-5 bg-white rounded" id="card-container-people">
                                    <h5>Famous people</h5><hr>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
